<!doctype html>
<html>
    <head>
        <title> stream </title>
        <meta charset="utf-8" />

        <script src="resources/jquery-2.1.4.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="resources/bootstrap/js/bootstrap.min.js"></script>


        <script type="text/javascript">

            function change_video(){
                var url = document.getElementById('youtube-url').value;

                var morphed_url = "http://localhost:3000/watch/"+ url.split('?')[1].split('=')[1];

                document.getElementById("video-src").src = morphed_url;
                video = document.getElementById("video");
                video.load();
                message = document.getElementById("message");
                message.innerHTML = "Updating...";
                setTimeout(function(){ 
                    video.load();
                    message.innerHTML = "";
                }, 2000);
            }

        </script>

    </head>
    <body>
        <h1 align="center"> <a href = "http://github.com/rhnvrm/youtube-local">Youtube Local</a> </h1>
        <!-- <audio controls>
            <source src="http://localhost:8000" type="audio/mp3" />
         </audio controls> -->
         <div class="container-fluid">
            <form onsubmit="event.preventDefault();">
                <label>Enter Youtube URL:</label> <input type="text" class="form-control" id="youtube-url" onchange="change_video()">
                <span id="message"></span>
            </form>

             <br>
             <div align = "center">
            <video id="video" controls height = "480px">    
                <source id="video-src" src="http://localhost:3000/watch/Wch3gJG2GJ4" type="video/mp4" />
            </video controls>
            </div>
        </div>


        <footer align = "center">made with <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> by <a href="http://github.com/rhnvrm">rhnvrm</a></footer>
    </body>
</html>
