<!doctype html>
<html>
    <head>
        <title> stream </title>
        <meta charset="utf-8" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="resources/bootstrap/js/bootstrap.min.js"></script>


        <script type="text/javascript">

            function change_video(){
                var url = document.getElementById('youtube-url').value;

                var morphed_url = "http://localhost:3000/watch/"+ url.split('?')[1].split('=')[1];

                document.getElementById("video-src").src = morphed_url;
                video = document.getElementById("video");
                video.load();
                message = document.getElementById("message");
                message.innerHTML = "Updating...";
                setTimeout(function(){ 
                    video.load();
                    message.innerHTML = "";
                }, 2000);
            }

        </script>

    </head>
    <body>
        <h1> Your Requested Youtube Video </h1>
        <!-- <audio controls>
            <source src="http://localhost:8000" type="audio/mp3" />
         </audio controls> -->

         Enter Youtube URL: <input type="text" id="youtube-url" onchange="change_video()">
        <span id="message"></span>
         <br>

        <video id="video" controls>    
            <source id="video-src" src="http://localhost:3000/watch/Wch3gJG2GJ4" type="video/mp4" />
        </video controls>


    </body>
</html>
